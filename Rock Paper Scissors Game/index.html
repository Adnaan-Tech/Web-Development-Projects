<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Disclaimer -->
    <div style="background: #fff3cd; color: #856404; border: 1px solid #ffeeba; padding: 15px; margin: 10px; font-family: Arial, sans-serif;">
     <strong>DISCLAIMER:</strong>This is a simple game made for educational purposes.Images used are free for personal/educational use. <u>No copyright infringement intended</u>.
    </div>

    <!-- Game Code -->
    <h1> Rock • Paper • Scissors </h1>
    <span>Battle of the Palms: Grip Your Destiny !!!</span>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="./images/rock.png" />
      </div>
      <div class="choice" id="paper">
        <img src="./images/paper.png" />
      </div>
      <div class="choice" id="scissors">
        <img src="./images/scissors.png" />
      </div>
    </div>

    <div class="scoreboard">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
